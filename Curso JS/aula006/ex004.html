   <script>
       var nome = prompt ('Qual o seu nome abestado?   ')
       document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras. `)
       document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}. `)//toUpperCase:conversão pra letras maiúsculas
       document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)//toLowerCase: conversão pra letras minúsculas
       //toFixed (numero de casas decimais):acrescenta numeros após a vírgula
       //replace:troca o ponto por vírgula
       //toLocaleString: torna o valor em moeda local, ex: em reais
   </script>
