<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <link rel="shortcut icon" href="nerd..ico.ico" type="image/x-icon">
    <style>
        div#area {
            font: normal 23pt arial;
            background: rgb(90, 156, 90);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>
</body>
    <script>
          var a = document.getElementById('area')
          a.addEventListener ('click',clicar)
          a.addEventListener ('mouseenter', entrar)
          a.addEventListener ('mouseout', sair)
        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'yellow'
        }
        function entrar (){
            a.innerText = 'Entrou!'
        }
        function sair (){
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</html>
