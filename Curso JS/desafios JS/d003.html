<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Antes e Depois</title>
    <link rel="shortcut icon" href="nerd..ico.ico" type="image/x-icon">
    <style>
        body{
            font: 100 20pt italic;
        }
        button{
         font-size: 15pt; padding: 15px; color: blue;  
        }
    </style>
</head>
<body>
    <h2>Antes e Depois</h2>
    <button onclick="clicou()"> Antecessor e Sucessor
    </button>
    <script>
        function clicou() {
            var num = Number (prompt (`Digite um número?    `))//Number: converte de string para numero (decimal ou inteiro)
            alert (`Olá, antes de ${num}  , temos o numero ${num-1}. Depois de ${num}, temos o número ${num+1}.`)}
    </script>
</body>
