<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Troco</title>
    <link rel="shortcut icon" href="nerd..ico.ico" type="image/x-icon">
    <style>
        body{
            font: 100 15pt arial;
        }
        button{
            font-size: 15pt; padding: 15px; color: aquamarine;
        }
    </style>
</head>
<body>
    <p>Calculando o Troco</p>
    <button onclick="clicou()"> Comprar Produto
    </button>
    <script>
        function clicou () {
            var produto = prompt (`Olá, qual produto está comprando?    `)
            var preço =  prompt (`Quanto custa o ${produto} de seu interesse?`)
            var entrada = prompt (`Qual o valor de entrada do ${produto}?   `)
            var troco = preço - entrada
            alert (`Você comprou um litro de ${produto} , que custou R$ ${preço }    . Deu R$ ${entrada} de entrada e vai receber R$ ${troco} de troco. Volte ano que vem, pois a safra de pequi já acabou!`)
        }
    </script>
</body>
</html>
